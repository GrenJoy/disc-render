services:
  # Backend API Service
  - type: web
    name: voice-chat-backend
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/
    envVars:
      - key: MONGO_URL
        sync: false
        description: "MongoDB Atlas connection string"
      - key: DB_NAME
        value: voice_chat_db
        description: "Database name"
      - key: CORS_ORIGINS
        sync: false
        description: "Frontend URL for CORS (comma-separated if multiple)"
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: voice-chat-frontend
    env: static
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: voice-chat-backend
          property: host
        description: "Backend service URL"
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # Note: Render doesn't provide MongoDB, use MongoDB Atlas
  # Instructions provided in README.md